<!DOCTYPE html>
<html  lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Scales and Arpeggios Randomiser</title>
    <link rel="stylesheet" href="main.css">
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <h1 id="title">Scales and Arpeggios Randomiser</h1>
    <header>
      <p>Grade: <input id="grade-selector" type="number" min="1" max="8" value="3"></p>
      <br>

      <p>Choose from:
        <label for="scales">Scales</label><input type="checkbox" id="scales" name="scales" value="scales" checked>
        <label for="arpeggios">Arpeggios</label><input type="checkbox" id="arpeggios" name="arpeggios" value="arpeggios" checked>
        <label for="chromatics">Chromatics</label><input type="checkbox" id="chromatics" name="chromatics" value="chromatics" checked>
        <label for="dominant7th">Dominant 7th</label><input type="checkbox" id="dominant7th" name="dominant7th" value="dominant7th" checked>
      </p>
      <button id="pick">Pick one</button>
    </header>
    <section id="practice">
      <h3 id="what-to-practice">Let's Go!</h3>
    </section>
    <section  id="grade-list">
      <h4>Scales:</h4>
      <div id="scales-list"></div>
      <h4>Arpeggios:</h4>
      <div id="arpeggios-list"></div>
      <h4>Chromatics:</h4>
      <div id="chromatics-list"></div>
      <h4>Dominant 7th:</h4>
      <div id="dominant7th-list"></div>
    </section>
  </body>
</html>
