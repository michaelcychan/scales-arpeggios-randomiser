<!DOCTYPE html>
<html  lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Scales and Arpeggios Randomiser</title>
    <link rel="stylesheet" href="main.css">
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <h1 id="title">Scales and Arpeggios Randomiser</h1>
    <header>
      <p>Grade: <input id="grade-selector" type="number" max="3" min="3"></p>
      <br>

      <p>Choose from:
        <label for="scales">Scales</label><input type="checkbox" id="scales" name="scales" value="scales">
        <label for="arpeggios">Arpeggios</label><input type="checkbox" id="arpeggios" name="arpeggios" value="arpeggios">
        <label for="chromatics">Chromatics</label><input type="checkbox" id="chromatics" name="chromatics" value="chromatics">
      </p>
      <button id="pick">Pick one</button>
    </header>
    <section>
      <h3 id="what-to-practice">Let's Go!</h3>
    </section>
    <section id="grade-list">

    </section>
  </body>
</html>
